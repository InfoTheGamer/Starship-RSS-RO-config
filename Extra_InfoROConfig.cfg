@PART[KS_SS_TankSection]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	!MODEL{}
	MODEL
	{
		model = KaioSpace/Parts/KS_Starship/KS_SS_TankSection/KS_SS_TankSection
		scale = 1.6,1.6,1.6
	}
	@scale = 1.6
	
	@mass = 74.0
	
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 1420000
		type = Cryogenic
		
		TANK
		{
			name = LqdMethane
			amount = 587454.0
			maxAmount = 587454.0
		}
		TANK
		{
			name = LqdOxygen
			amount = 832546.0
			maxAmount = 832546.0
		}
	}
	
	!RESOURCE[LiquidFuel]{}
	!RESOURCE[Oxidizer]{}
	!MODULE[ModuleRCSFX]{}
	!RESOURCE[MonoPropellant]{}
	
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSTransform
		thrusterPower = 2.8
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running_rcs
		PROPELLANT
		{
			name = LqdMethane
			ratio = 0.4137
			DrawGauge = True
			resourceFlowMode = STAGE_PRIORITY_FLOW
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.5863
		}
		atmosphereCurve
		{
			key = 0 330
			key = 1 240
		}
	}
}

